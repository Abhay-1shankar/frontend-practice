<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>FORMS-lets learn</title>
</head>

<body>
     <h1>form to apply for the internship</h1>
     <form action="what's your name?">
          <div>
               <label for="id">enter your username-></label>
               <input type="text" id="username" placeholder="enter your username" />
          </div>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">male</label>
          
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">female</label>

          <div>
               <input type="checkbox" id="subscribe" name="subscribe" value="yes">
               <label for="subscribe">remember login credentials</label>
               <p></p><label for="comment"> Enter your comment</label>
               <textarea name="comment" id="name" rows="4" cols="40"></textarea>
                    <div>
                    <select name="country" id="country">
                         <option value="India">India</option>
                         <option value="Nepal">Nepal</option>
                         <option value="Srilanka">Sri-lanka</option>
                         <option value="Bhutan">Bhutan</option>
                    </select>
                    </div>
          </div>
     </form>
</body>

</html>
